<!DOCTYPE html>
<html lang="EN-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>
</head>
<body class="dark">
    <main>
        <header>
            <h1>MY 18 BIRTHDAY</h1>
            <p id="countdown-date-display"></p>
        </header>
        <h3>coming soon</h3>
        <article class="timer">
            <section class="days">
                <input type="number" min="0" max="366" class="display" id="days-display" value="365" readonly>
                <label for="days-display">days</label>
            </section>
            <section class="hours">
                <input type="number" min="0" max="99" class="display" id="hours-display" value="99" readonly>
                <label for="hours-display">hours</label>
            </section>
            <section class="minutes">
                <input type="number" min="0" max="60" class="display" id="minutes-display" value="59" readonly>
                <label for="minutes-display">minutes</label>
            </section>
            <section class="secound">
                <input type="number" min="0" max="60" class="display" id="secounds-display" value="59" readonly>
                <label for="secound-display">secound</label>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
